<!DOCTYPE html>
<html>

<head>
  <title>Page not found</title>
  <script type="text/javascript">
    window.isErrorPage = true;
    window.errorCode = '404';
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Page not found">
  <script src="/scripts/aem.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css"/>
  <script preload type="module">

    const loadTheme = async () => {
        const response = await fetch('/metadata.json');
        if (response.ok) {
            const metadata = await response.json();
            const {data} = metadata;
            const themeObj = data.find((key) => key.theme);
            const {theme, brandName} = themeObj;
            const metaElement = document.createElement('meta');
            metaElement.setAttribute('name', 'theme');
            metaElement.setAttribute('content', theme);
            document.head.appendChild(metaElement);
            const scriptElement = document.createElement('script');
            scriptElement.setAttribute('src', '/scripts/scripts.js');
            scriptElement.setAttribute('type', 'module');
            scriptElement.setAttribute('crossorigin', 'use-credentials');
            document.head.appendChild(scriptElement);
        }
    };
    (async () => {
        const response = await loadTheme();
    })();
</script>

  <!--  404 Specific Content  -->
  <script type="module">
    window.addEventListener('load', () => {
      if (document.referrer) {
        const { origin, pathname } = new URL(document.referrer);
        if (origin === window.location.origin) {
          const backBtn = document.createElement('a');
          backBtn.classList.add('button', 'error-button-back');
          backBtn.href = pathname;
          backBtn.textContent = 'Go back';
          backBtn.title = 'Go back';
          const btnContainer = document.querySelector('.button-container');
          btnContainer.append(backBtn);
        }
      }
    });
  </script>
  <script type="module">
    import { sampleRUM } from '/scripts/aem.js';
    sampleRUM('404', { source: document.referrer });
  </script>
  <link rel="stylesheet" href="/styles/styles.css">
  <link id="theme-styles" rel="stylesheet" href="#">
  <style>
    main.error {
      min-height: calc(100vh - var(--header-height));
      display: flex;
      align-items: center;
    }

    main.error .error-number {
      width: 100%;
    }

    main.error .error-number text {
      font-family: var(--fixed-font-family);
    }
  </style>
</head>

<body>
  <header></header>
  <main class="error">
    <div class="section">
      <svg viewBox="1 0 38 18" class="error-number">
        <text x="0" y="17">404</text>
      </svg>
      <h2 class="error-message">Page Not Found</h2>
      <p class="button-container">
        <a href="/" class="button secondary error-button-home">Go home</a>
      </p>
    </div>
  </main>
  <footer></footer>
</body>

</html>
